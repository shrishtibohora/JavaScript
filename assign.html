<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Assignment</title>
</head>
<body>

  <h2>JavaScript Assignment â€“ Functions & DOM</h2>

  <!-- 3 -->
  <button onclick="showName()">Show My Name</button>
  <h1 id="myName"></h1>

  <!-- 4 -->
  <p id="paraText">This is a paragraph.</p>
  <button onclick="hideText()">Hide Paragraph</button>

  <!-- 6 -->
  <input type="text" id="userInput" placeholder="Enter text">
  <button onclick="displayText()">Display Text</button>
  <h1 id="display"></h1>

  <!-- 9 -->
  <button onclick="countClick()">Click Me</button>
  <p id="count">Clicked: 0 times</p>

  <!-- 10 -->
  <button onclick="showDateTime()">Show Date & Time</button>
  <p id="dateTime"></p>

  <script>
    // 1. Function that subtracts two numbers
    function subtract(a, b) {
      return a - b;
    }
    console.log("Subtraction:", subtract(10, 5));

    // 2. Arrow function that divides two numbers
    const divide = (a, b) => a / b;
    console.log("Division:", divide(10, 2));

    // 3. Button shows your name in <h1>
    function showName() {
      document.getElementById("myName").innerText = "Shrishti Bohora";
    }

    // 4. Button hides paragraph text
    function hideText() {
      document.getElementById("paraText").style.display = "none";
    }

    // 5. Arrow function to find greatest of two numbers
    const greatest = (a, b) => a > b ? a : b;
    console.log("Greatest:", greatest(10, 20));

    // 6. Display input text in <h1>
    function displayText() {
      let text = document.getElementById("userInput").value;
      document.getElementById("display").innerText = text;
    }

    // 7. Function that returns product of three numbers
    function product(a, b, c) {
      return a * b * c;
    }
    console.log("Product:", product(2, 3, 4));

    // 8. Arrow function to check even or odd
    const checkEvenOdd = (num) => num % 2 === 0 ? "Even" : "Odd";
    console.log("Number is:", checkEvenOdd(7));

    // 9. Button click counter
    let clickCount = 0;
    function countClick() {
      clickCount++;
      document.getElementById("count").innerText =
        "Clicked: " + clickCount + " times";
    }

    // 10. Show current date and time
    function showDateTime() {
      let now = new Date();
      document.getElementById("dateTime").innerText = now;
    }
  </script>

</body>
</html>
